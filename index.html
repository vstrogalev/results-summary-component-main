<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/media.css">

</head>
<body class="page">
  <main>
    <article class="card">
      <div class="card__vidget">
        <h2 class="card__vidget-title">Your Result</h2>
        <div class="card__vidget-circle">
          <p class="card__vidget-value">
            <span class="card__vidget-measure">76</span>of 100
          </p>
        </div>
        <h3 class="card__vidget-subtitle">Great</h3>
        <p class="card__vidget-comment">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="card__summary">
        <h2 class="card__title">Summary</h2>
        <ul class="card__score-list">
          <li class="card__score-item card__score-item_bg_light-red">
            <div class="card__score-key">
              <img src="assets/images/icon-reaction.svg" alt="Reaction" class="card__score-icon">
              <p class="card__score-desc">Reaction</p>
            </div>
            <p class="card__score-value">
              <span class="card__score-value-number">80</span> / 100
            </p>
          </li>
          <li class="card__score-item card__score-item_bg_orange-yellow">
            <div class="card__score-key">
              <img src="assets/images/icon-memory.svg" alt="Memory" class="card__score-icon">
              <p class="card__score-desc">Memory</p>
            </div>
            <p class="card__score-value">
              <span class="card__score-value-number">92</span> / 100
            </p>
          </li>
          <li class="card__score-item card__score-item_bg_green-teal">
            <div class="card__score-key">
              <img src="assets/images/icon-verbal.svg" alt="Verbal" class="card__score-icon">
              <p class="card__score-desc">Verbal</p>
            </div>
            <p class="card__score-value">
              <span class="card__score-value-number">61</span> / 100
            </p>
          </li>
          <li class="card__score-item card__score-item_bg_cobalt-blue">
            <div class="card__score-key">
              <img src="assets/images/icon-visual.svg" alt="Visual" class="card__score-icon">
              <p class="card__score-desc">Visual</p>
            </div>
            <p class="card__score-value">
              <span class="card__score-value-number">72</span> / 100
            </p>
          </li>
        </ul>
        <button class="card__button">Continue</button>
  
      </div>
    </article>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Viacheslav Strogalev</a>.
  </div>
</body>
</html>
